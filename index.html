<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annuaire Orange</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Annuaire des employés Orange</h1>
        
        <form id="form-employe">
            <h2>Ajouter un employé</h2>
            <div class="form-group">
                <label for="nom">Nom*</label>
                <input type="text" id="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom*</label>
                <input type="text" id="prenom" required>
            </div>
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="poste">Poste/Fonction*</label>
                <input type="text" id="poste" required>
            </div>
            <button type="submit">Ajouter</button>
        </form>

        <div id="liste-employes">
            <h2>Liste des employés</h2>
            <div class="table-container">
                <table id="employes-table">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Email</th>
                            <th>Poste</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="employes-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
